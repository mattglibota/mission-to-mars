<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mission To Mars</title>
  <link 
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1>Mission To Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape"
            role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars News -->

    <div class="row" id="mars-news">
      <div class="col-md-12">
        <div class="media">
          <div class="media-body">
            <h2>Latest Mars News</h2>
            <h4 class="media-heading">{{ mars.news_title }}</h4>
            <p>{{ mars.news_paragraph }}</p>
          </div>
        </div>
      </div>
    </div>

    
    <div class="row" id="mars-image-facts">
      <!-- Featured Image -->
      <div class = "col-sm-8" id="mars-image">
            <h2>Featured Mars Image</h2>
            <img src="{{mars.featured_image}}" class="img-responsive"
              alt="Responsive">
      </div>
      <!-- Mars Facts --> 
      <div class="col-md-4" id="mars-facts">
            <h2>Mars Facts</h2>
            {{ mars.facts | safe }}
      </div>

    </div>

    <!-- Challenge Bootstrap: Add Mars Thumbnails -->
    <div class="row" id="mars-image-challenge">
      <h2>Hemisphere Thumbnails</h2>
      <div class="col-xs-3">
        <img class="img-thumbnail" 
          src="{{mars.hemi_img[0].img_url}}" 
          alt="{{mars.hemi_img[0].title}}">
      </div>
      <div class="col-xs-3">
        <img class="img-thumbnail"
          src="{{mars.hemi_img[1].img_url}}" 
          alt="{{mars.hemi_img[1].title}}">
      </div>
      <div class="col-xs-3">
        <img class="img-thumbnail"
          src="{{mars.hemi_img[2].img_url}}" 
          alt="{{mars.hemi_img[2].title}}">
      </div>
      <div class="col-xs-3">
        <img class="img-thumbnail" 
          src="{{mars.hemi_img[3].img_url}}" 
          alt="{{mars.hemi_img[3].title}}">
      </div>    
    </div>

  </div>
</body>
</html>
